# Setting the prefix from C-b to C-a
# set -g prefix C-a
# Free the original Ctrl-b prefix keybinding
# unbind C-b

LC_ALL=C

bind-key C-b send-prefix # Ctrl-b to send prefix
bind-key -n C-g send-prefix # Ctrl-g to send prefix in nested session
bind-key -n C-t send-keys c-g # Ctrl-t to send Ctrl-g in nested session

set -g mouse on
set-option -g focus-events on
set-option -sg escape-time 10

# automatically renumber tmux windows
set-option -g renumber-windows on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key p save-buffer ~/.tmux-buffer \; run-shell "xsel -i -b <~/.tmux-buffer && rm ~/.tmux-buffer"

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"


# Use vim keybindings in copy mode
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# # Set vi as the default editor
set -g status-keys vi

# # another navi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Themes
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'default'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'light'

# Snazzy Theme for tmux
# default statusbar colors (applied to clock)
set-option -g status-style bg=colour0,fg=colour104

# signal prefix
set -g status-left " #[fg=bold]#{?client_prefix,#[reverse]!#[noreverse],}"

# active window title colors
set-window-option -g window-status-current-style fg=colour104,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour181
set-option -g pane-active-border-style fg=colour184

# message text
set-option -g message-style bg=colour81,fg=colour104

# pane number display
set-option -g display-panes-active-colour colour104
set-option -g display-panes-colour colour104

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# set -g default-terminal "alacritty" 
# set-option -sa terminal-overrides ",alacritty*:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
